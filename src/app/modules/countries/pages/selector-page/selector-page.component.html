<h1 class="mt-5">Selectores Anidados</h1>
<hr>
<form [formGroup]="myForm" autocomplete="off">
    <!-- Regions -->
    <div class="row mb-3">
        <div class="col">
            <label for="" class="form-label">
                Continente
            </label>
            <select class="form-control"
                    formControlName="region">
                <option value=""> -- Seleccione Contiente -- </option>
                <option *ngFor="let region of regions" [value]="region | lowercase"> {{region}} </option>
            </select>
        </div>
    </div>

    <!-- Countries  -->
    <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
        <div class="col">
            <label for="" class="form-label">
                Continente
            </label>
            <select class="form-control"
                    formControlName="country">
                <option value=""> -- Seleccione el pais -- </option>
                <option *ngFor="let country of countriesByRegion" [value]="country.cca3"> {{country.name}} </option>
            </select>
        </div>
    </div>


    <!-- Fronteras  -->
    <div class="row mb-3" *ngIf="borders.length > 0" >
        <div class="col">
            <label for="" class="form-label">
                Fronteras
            </label>
            <select class="form-control"
                    formControlName="border">
                <option value=""> -- Seleccione la frontera -- </option>
                <!-- <option *ngFor="let border of borders" [value]="border"> {{border}} </option> -->
                <option *ngFor="let country of borders" [value]="country.cca3"> {{country.name}} </option>
            </select>
        </div>
    </div>
    
</form>

<h3>Mi Fomrulario</h3>
<pre> {{myForm.valid}} </pre>
<pre> {{myForm.value | json}} </pre>
<pre> {{myForm}} </pre>
